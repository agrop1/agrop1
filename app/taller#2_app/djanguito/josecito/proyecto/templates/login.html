<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2>Iniciar Sesión</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" class="form-control mb-2" placeholder="Usuario">
            <input type="password" name="password" class="form-control mb-2" placeholder="Contraseña">
            <button type="submit" class="btn btn-success">Iniciar Sesión</button>
        </form>
        <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate aquí</a>
    </div>

</body>
</html>
