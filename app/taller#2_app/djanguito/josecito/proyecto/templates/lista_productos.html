{% extends "base.html" %}
{% block content %}
<h2>Productos Disponibles</h2>
<div class="row">
    {% for producto in productos %}
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">{{ producto.descripcion }}</p>
                <p><strong>Precio:</strong> ${{ producto.precio }}</p>
                <a href="{% url 'realizar_pedido' producto.id %}" class="btn btn-success">Comprar</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
